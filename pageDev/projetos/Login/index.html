<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    
    <div class="container">

        <div class="login">
            <input type="button" name="botNoturno" id="botNoturno" value="DARK">

            <form action="redirect.html">
                <h1>Bem vindo de volta!</h1>

                <p>Insira as suas credanciais para login</p>

                <input type="text" placeholder="CPF ou Email" class="usuario" id="usuario">
                <input type="password" placeholder="********" class="senha" id="senha">

                <input type="submit" value="Entrar"  class="enviar" id="enviar">
                
            </form>
        </div>

        <div class="figura">
            <img src="abstract.jpg" alt="Capa">    
        </div>
    </div>

    <script src="assets/js/script.js"></script>


</body>
</html>
