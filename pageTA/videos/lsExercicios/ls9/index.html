    <textarea name="listaEX" id="listaEX" class="text">Funcionamento de um Semáforo com sinalizações para carros e pedestres: 

    • Fase de Veículos Verde (Aberto): Quando a luz do semáforo principal está VERDE, os veículos têm permissão para atravessar o cruzamento na direção principal.

    • Fase de Pedestres Vermelho (Fechado): Ao mesmo tempo que o semáforo de carros estiver VERDE, o semáforo de pedestre fica VERMELHO.



    • Fase de Veículos Amarelo (Aviso): Antes da mudança de sinal para os veículos, há uma fase amarela para alertar os condutores sobre a próxima mudança.

    • Fase de Pedestres Vermelho (Fechado): Ao mesmo tempo que o semáforo de carros estiver AMARELO, o semáforo de pedestre fica VERMELHO.



    • Fase de Veículos Vermelho (Fechado): Quando o semáforo principal mostra VERMELHO, os veículos devem parar.

    • Fase de Pedestres Verde (Aberto): Durante esta fase, os semáforos de pedestres mostram um sinal VERDE, permitindo que os pedestres atravessem a rua na direção indicada.

    

    • Fase de Pedestres Verde Piscante (Aviso): Durante esta fase, os semáforos de pedestres piscam o sinal VERDE, indicando que o tempo de passagem de pedestres está prestes a se encerrar.


    Após essas fases, o loop do semáforo, se reinicia.
