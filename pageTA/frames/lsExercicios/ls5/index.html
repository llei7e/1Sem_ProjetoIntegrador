    <textarea name="listaEX" id="listaEX" class="text">Os leds ligam e desligam continuamente em sequência. Ex: 
void loop {
    Liga led 1, desliga led 1;
    Liga led 2, desliga led 2;
    Liga led 3, desliga led 3; 
    O tempo inicia em 5s e termina em 5ms (descendo 20% a cada loop).
}
    • Utilizado "pinMode()" para definição dos pinos, sejam entradas ou saidas;
    • "digitalWrite()" para acender e apagar os leds;
    • "delay()" para ajustar o tempo entre as execuções;
    • Lógicas com "for", para controlar os leds individualmente.
    </textarea>
